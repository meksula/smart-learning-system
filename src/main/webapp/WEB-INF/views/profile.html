<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User's profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/profile.css}"/>
</head>

<body>
<div class="main_div">
	<div class="left_strip">
		<img th:src="@{${meta.getAvatarPath()}}" class="avatar" alt="Profile picture">
		<hr>
		<h4>About user:</h4>
		<p>nickname: <span th:text="*{systemUser.username}"></span> </p>
		<p>name: <span th:text="*{systemUser.name}"></span> </p>
		<p>surname: <span th:text="*{systemUser.surname}"></p>
		<p>email: <span th:text="*{systemUser.email}"></p>
		<p>born year: <span th:text="*{systemUser.bornYear}"></p>
		<hr>
		<h4>About you:</h4>
		<p th:text="${meta.getAboutMe()}"></p>
		<p th:if="${meta.getAboutMe() == null}" th:text="#{desc}"></p>
	</div>

	<div class="content">
		<h2 style="text-align:center;">Quote of the day</h2>
		<p class="quote"><span th:utext="${quote}"></span></p>
		<br/><hr>
		<h3 style="text-align:center;">your current norm (%): </h3>
		<h3 style="text-align:center;"><span th:text="${norm}">norm</span> </h3>
		<hr><h2 style="text-align:center;">menu</h2>
		<div style="text-align:center;">
			<button type="button"><a th:href="@{/scheduler}">make schedule</a></button>
			<button type="button"><a th:href="@{/stats}">statistics</a></button>
			<button type="button"><a th:href="@{/history}">learning history</a></button>
			<button type="button"><a th:href="@{/notes}">your notes</a></button>
			<button type="button"><a th:href="@{/community}">community</a></button>
			<button type="button"><a th:href="@{/settings}">settings</a></button>
			<button type="button"><a th:href="@{/logout}">log out</a></button>
			<br/>
		</div>
		<hr>
		<h2 style="text-align:center;">today in the world</h2>
	</div>
	<footer style="color: aliceblue">
		Today is: <span th:text="${#dates.createNow()}"></span>
	</footer>
</div>
</body>
</html>

<!--
Po kliknięciu odnośnika żądanie do adresu /logout zostanie przechwycone przez filtr
Spring Security LogoutFilter . Użytkownik zostanie wylogowany, a klucze typu „pamiętaj
mnie” zostaną usunięte. Po wylogowaniu przeglądarka przekieruje użytkownika na
stronę /login?logout , aby dać mu możliwość ponownego zalogowania.
-->
