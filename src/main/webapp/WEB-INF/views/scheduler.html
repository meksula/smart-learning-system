<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pl"/>
    <meta name="viewport" content="width=divice-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Karol MeksuÅ‚a"/>

    <title>scheduler</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/scheduler.css}"/>
    <style>
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #555;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>Tasks manager</h1>
    <p>Here you can manage your content</p>
</div>

<div class="topnav">
    <a th:href="@{/profile}">Home</a>
    <a th:href="@{/scheduler}">Task manager</a>
    <a th:href="@{/history}">History</a>
    <a th:href="@{/stats}">Statistics</a>
    <a th:href="@{/notes}">Notes</a>
</div>

<div class="row">
    <div class="leftcolumn">
        <div class="card">
            <h2>Task Table</h2>
            <table style="width: 100%">
                <thead>
                <tr style="background-color: antiquewhite">
                    <td>ID</td>
                    <td>Title</td>
                    <td>Spended time</td>
                    <td>Added date</td>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${tasks.isEmpty()}">
                    <td colspan="3">No tasks</td>
                </tr>
                <tr th:each="task : ${tasks}" th:with="value = ${task.getTaskNumber()}">
                    <td th:text="${task.getTaskNumber()}"></td>
                    <td th:text="${task.getTitle()}"> </td>
                    <td th:text="${task.getSpendTimeAtTaskInMinutes()}"></td>
                    <td th:text="${task.getAddedDate()}"></td>
                    <td>
                        <!--<a th:href="@{/doTask}">
                            <span th:text="${value}"></span>
                        </a>-->
                        <form th:action="@{/taskId}" th:object="${taskIDHandler}" method="post">
                            <input type="hidden" th:value="${value}" name="id">
                            <input type="submit"> Do it!</input>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <h2>Add new task</h2>
                <button class="collapsible">Open form</button>
                <div class="content">
                    <form action="#" th:action="@{/appendTask}" th:object="${nextTask}" method="post">
                        <p>Title: <input type="text" th:field="*{title}" /></p>
                        <p>Description: <input type="text" th:field="*{description}" /></p>
                        <input type="submit"/>
                    </form>
                </div>
                <script>
                    var coll = document.getElementsByClassName("collapsible");
                    var i;

                    for (i = 0; i < coll.length; i++) {
                        coll[i].addEventListener("click", function() {
                            this.classList.toggle("active");
                            var content = this.nextElementSibling;
                            if (content.style.maxHeight){
                                content.style.maxHeight = null;
                            } else {
                                content.style.maxHeight = content.scrollHeight + "px";
                            }
                        });
                    }
                </script>
            </div>
        </div>
    </div>

    <div class="rightcolumn">
        <div class="card">
            <h2>Quick notes</h2>
            <!--<p input type="text" th:field="*{note}"> <textarea name="text" rows="34" cols="32"></textarea></p>
            <button type="submit" th:action="@{/getNote}" th:method="post">Save note</button>-->
            <form action="#" method = "POST" th:action="@{/profile/{nickname}/scheduler}" th:object = "${notes}">
                <!--<input type = "text" th:field = "${title}" />-->
                <textarea rows = "34" cols = "32" type="text" name="note" th:value="*{note}"></textarea>
                <input type = "submit" value = "Save note" /></br>

            </form>
        </div>
    </div>
</div>

<div class="footer">
    <footer th:replace="fragments/footer :: footer"/>
</div>

</body>
</html>
